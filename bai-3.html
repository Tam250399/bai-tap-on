<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = [];
        for (let i = 0; i < 5; i++) {
            let a = parseInt(prompt("nhập giá trị mảng cần tìm"))
            d.push(a)
        }
        alert(d);

        function max(d) {
            let max = d[0];
            for (let i = 1; i < d.length; i++) {
                if (max < d[i])
                    max = d[i];
            }
            return max;
        }

        function min(d) {
            let min = d[0];
            for (let i = 1; i < d.length; i++) {
                if (min > d[i])
                    min = d[i];
            }
            return min
        }
        document.write("đây là số lớn nhất = " + max(d) + "<br>");
        document.write("đây là số nhỏ nhất =" + min(d));
    </script>
</body>

</html>
