<body>
    <script>
        let b = parseInt(prompt("nhập giá người dùng"))

        function abc(b) {
            if (Number.isInteger(b)) {
                alert("đây là số nguyên")
            } else {
                alert("đây ko phải số nguyên")
            }
        }
        abc(b)
    </script>
