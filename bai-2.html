<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = [];
        for (let i = 0; i < 5; i++) {
            let a = parseInt(prompt("nhập giá trị mảng cần tìm"))
            d.push(a)
        }
        alert(d);

        function avg(a) {
            sum = 0;
            for (var i = 0; i < a.length; i++) {
                sum = sum + a[i]
            }
            return sum / a.length
        }
        alert(avg(d));
    </script>
</body>

</html>
